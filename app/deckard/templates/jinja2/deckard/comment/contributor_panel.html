<div class="card border-0 dkr-contributor-panel">
    <div class="card-body">
        <div class="dkr-comment-footer-text">
            <span class="dkr-comment-footer-link">{{ comment.get_status_display() }}</span>
        </div>
        {% if comment.status == "PN" %}
        <div class="dkr-comment-footer-text">
            <span><a class="dkr-comment-footer-link" href="{{ url_approve }}">Одобрить</a></span>
        </div>
        <div class="dkr-comment-footer-text">
            <span><a class="dkr-comment-footer-link" href="{{ url_reject }}">Отклонить</a></span>
        </div>
        {% elif comment.status == "AP" %}
        <div class="dkr-comment-footer-text">
            <span><a class="dkr-comment-footer-link" href="{{ url_hide }}">Скрыть</a></span>
        </div>
        {% elif comment.status == "HD" %}
        <div class="dkr-comment-footer-text">
            <span><a class="dkr-comment-footer-link" href="{{ url_approve }}">Показать</a></span>
        </div>
        {% elif comment.status == "RJ" %}
        <div class="dkr-comment-footer-text">
            <span><a class="dkr-comment-footer-link" href="{{ url_approve }}">Всё-таки одобрить</a></span>
        </div>
        {% endif %}
    </div>
</div>
