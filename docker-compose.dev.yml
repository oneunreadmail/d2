version: '3'

services:
  db:
    image: postgres
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
  web:
    environment:
      - DKRD_DEBUG=on
      - DKRD_ALLOWED_HOSTS=mundep.win
      - DKRD_SITE_DOMAIN=mundep.win
    image: angiriscouncil/cain:dev
    volumes:
      - ./media:/home/docker/code/app/media
    ports:
      - "80:80"
    depends_on:
      - db
  watchtower:
    image: v2tec/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/.docker/config.json:/config.json
    command: --interval 30